<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/train-style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 text-center">All Aboard!</h1>
        <p class="lead text-center">Check your arrivals and departures here!</p>
    </div>
</div>

<div class="container">

    <div class="card mb-4">
        <div class="card-header">Train Schedule</div>
        <div class="card-body">
            <table class="table table-sm table-hover" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Initial Depature Time</th>
                        <th scope="col">Train Frequency</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- will be populated using javascript -->
                </tbody>
            </table>
        </div>
    </div>

    <form>
        <div class="form-group">
            <label for="train-name-input">Train Name</label>
            <input class="form-control" id="train-name-input" placeholder="BNSF" type="text">
        </div>
        <div class="form-group">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" placeholder="RT 59" type="text">
        </div>
        <div class="form-group">
            <label for="departure-input">Initial Depature Time (Military Time)</label>
            <input class="form-control" id="departure-input" placeholder="1830" type="text">
        </div>
        <div class="form-group">
            <label for="frequency-input">Train Frequency (Minutes)</label>
            <input class="form-control" id="frequency-input" placeholder="22" type="text">
        </div>
        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
    </form>



</div>
<script src="./assets/javascript/schedule.js"></script>
</body>

</html>
